<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FACEIT Export Viewer</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
        margin: 16px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      .tabs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      .tab {
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        cursor: pointer;
        background: #fafafa;
      }
      .tab.active {
        background: #111;
        color: #fff;
        border-color: #111;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        font-size: 12px;
      }
      th,
      td {
        border: 1px solid #eee;
        padding: 6px 8px;
        vertical-align: top;
      }
      thead th {
        position: sticky;
        top: 0;
        background: #f6f6f6;
        z-index: 1;
      }
      .wrap {
        overflow: auto;
        max-height: 70vh;
        border: 1px solid #eee;
      }
      .hint {
        color: #666;
        font-size: 12px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1>FACEIT Export Viewer</h1>
    <div class="hint">
      Tip: Use the Preview server: <code>bun run preview</code>
    </div>
    <div id="meta"></div>
    <div class="tabs" id="tabs"></div>
    <div class="wrap"><table id="table"></table></div>

    <script>
      const preferredOrder = [
        "standings.csv",
        "teams.csv",
        "players.csv",
        "matches.csv",
        "match_players.csv",
        "my_team_players.csv",
        "my_team_upcoming.csv",
        "my_team_results.csv",
        "my_team_match_players.csv",
        "my_team_map_stats.csv",
        "my_team_stats_overall.csv",
        "my_team_players_agg.csv",
        "my_team_vs_opponents.csv",
        "my_team_veto.csv",
      ];

      async function fetchJSON(u) {
        const r = await fetch(u);
        if (!r.ok) throw new Error(u);
        return r.json();
      }
      async function fetchText(u) {
        const r = await fetch(u);
        if (!r.ok) throw new Error(u);
        return r.text();
      }

      function renderTable(rows) {
        const table = document.getElementById("table");
        table.innerHTML = "";
        if (!rows || !rows.length) {
          table.innerHTML = "<tr><td>No data</td></tr>";
          return;
        }
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");
        const headers = Object.keys(rows[0]);
        const trh = document.createElement("tr");
        headers.forEach((h) => {
          const th = document.createElement("th");
          th.textContent = h;
          trh.appendChild(th);
        });
        thead.appendChild(trh);
        rows.forEach((row) => {
          const tr = document.createElement("tr");
          headers.forEach((h) => {
            const td = document.createElement("td");
            td.textContent = row[h] ?? "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(thead);
        table.appendChild(tbody);
      }

      async function loadFile(name) {
        const src = `/csv/${encodeURIComponent(name)}`;
        const text = await fetchText(src);
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
        renderTable(parsed.data);
        document.getElementById("meta").textContent =
          name + ` (${parsed.data.length} rows)`;
      }

      function setActive(tabEl) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        tabEl.classList.add("active");
      }

      (async () => {
        let files = [];
        try {
          files = await fetchJSON("/files");
        } catch (e) {
          document.getElementById("meta").textContent =
            "Could not list files. Are you running the preview server?";
          return;
        }
        files = files.filter((f) => f.endsWith(".csv"));
        files.sort((a, b) => {
          const ia = preferredOrder.indexOf(a);
          const ib = preferredOrder.indexOf(b);
          if (ia !== -1 && ib !== -1) return ia - ib;
          if (ia !== -1) return -1;
          if (ib !== -1) return 1;
          return a.localeCompare(b);
        });
        const tabs = document.getElementById("tabs");
        files.forEach((f, i) => {
          const el = document.createElement("button");
          el.className = "tab";
          el.textContent = f;
          el.onclick = async () => {
            setActive(el);
            await loadFile(f);
          };
          tabs.appendChild(el);
          if (i === 0) el.click();
        });
      })();
    </script>
  </body>
</html>
